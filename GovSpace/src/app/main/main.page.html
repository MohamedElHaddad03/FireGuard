<ion-menu contentId="main-content" menuId="home_menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list lines="full">
      <ion-item>
        <ion-icon name="Settings-outline"></ion-icon>
        <ion-label>Settings </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="Exit-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>








<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title style="color:#ec3d15">{{selectedTab}}</ion-title>

    <ion-buttons  (click)="openMenu()" slot="start">
      <ion-icon name="menu-outline" style="font-size:35px; color: #ec3d15;"></ion-icon>
    </ion-buttons>



</ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" id="main-content">

 <div *ngIf="selectedTab==='ReportsList'" >
